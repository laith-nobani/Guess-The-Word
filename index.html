<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Word</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Guess The Word</h1>
     <div class="container">
       
        <div class="game">
            <div class="game-area">
                <div class="inputs">
                </div>
                 <div class="control">
                   <button class="check">Check Word</button>
                   <button class="hint"><span class="number-of-hint"></span> Hint</button>
                 </div>
                 <div class="msg"></div>
            </div>
            <div class="key-colors">
              <h2>Key Colors</h2>
              <div class="key-color">
                <div class="keyIn"></div>
                <div class="key-text">Letter Is Correct and In  Place </div>
              </div>
              <div class="key-color">
                <div class="keyNot"></div>
                <div class="key-text">Letter Is Correct But Not In  Place </div>
              </div>
              <div class="key-color">
                <div class="keyNo"></div>
                <div class="key-text">Letter Is Wrong</div>
              </div>
            </div>
        </div>
     </div>
     <script src="index.js"></script>

</body>
</html>
